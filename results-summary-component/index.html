<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
    </style>
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <link rel="icon" type="image/png" sizes="32x32"
        href="results-summary-component-main/assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <div class="container">

        <div class="results">
            <h1 class="gray">Your Result</h1>
            <div class="score">
                <p class="total">76</p>
                <p class="gray 100">of 100</p>
            </div>
            <div class="great">
                <h2>Great</h2>
                <p class="gray">You're scored higher than 65% of th people who have taken these tests </p>
            </div>
        </div>

        <div class="summary">
            <h2>Summary</h2>
            <div>
                <div class="critere critere1">
                    <div class="ligne">
                        <div>
                            <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="">
                        </div>
                        <p>Reaction</p>
                    </div>
                    <div>
                        <p class="black">
                            80 <span class="gray">/ 100</span>
                        </p>
                    </div>
                </div>

                <div class="critere critere2">
                    <div class="ligne">
                        <div>
                            <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="">
                        </div>
                        <p> Memory</p>
                    </div>
                    <div>
                        <p class="black">
                            92 <span class="gray">/ 100</span>
                        </p>
                    </div>
                </div>

                <div class="critere critere3">
                    <div class="ligne">
                        <div>
                            <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="">
                        </div>
                        <p>Verbal</p>
                    </div>
                    <div>
                        <p class="black">
                            61 <span class="gray">/ 100</span>
                        </p>
                    </div>
                </div>

                <div class="critere critere4">
                    <div class="ligne">
                        <div>
                            <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="">
                        </div>
                        <p>Visual</p>
                    </div>
                    <div>
                        <p class="black">
                            72 <span class="gray">/ 100</span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="btn">
                <button>Continue</button>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sophie Ostermeyer</a>.
    </div>
</body>

</html>
